<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Project</title>
</head>
<body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="supporter.js"></script>
<h1>Supporter Page:</h1>
<br>
<div id="funds">
    <label id="balance"></label><br>
    <label for="addFunds">Add Funds:</label><input id="addFunds" type="number" placeholder="money">
    <button id="add" onClick="addFunds()">Add</button>
</div>
<h1>Search Project:</h1>
<select name="genre" id="genre">
    <option value="Art">Art</option>
    <option value="Comics">Comics</option>
    <option value="Crafts">Crafts</option>
    <option value="Dance">Dance</option>
    <option value="Design">Design</option>
    <option value="Fashion">Fashion</option>
    <option value="Film/Video">Film/Video</option>
    <option value="Food">Food</option>
    <option value="Games">Games</option>
    <option value="Journalism">Journalism</option>
    <option value="Music">Music</option>
    <option value="Photography">Photography</option>
    <option value="Publishing">Publishing</option>
    <option value="Technology">Technology</option>
    <option value="Theater">Theater</option>
    <option value="None">None</option>
</select><br>
<button onClick="listProjects()">Search Projects</button>
<br>
<br>
<div id="projects">
    <label>Project List:</label><br>
    <table id="projectList" border="collapse"></table>
    <br>
    <br>
    <label for="view">View Project:</label><input id="view" type="text" placeholder="project name"><br>
    <button id="btn" onClick="viewProject()">View Project</button>
    <br>
    <br>
    <label>Project details:</label>
    <table id="details" border="double" style="width:100%"></table>
    <br>
    <br>
    <label>Pledge details:</label>
    <table id="pledgeDetails" border="double" style="width:100%"></table>
    <br>
    <br>
    <h3>Claim Pledge:</h3>
    <label for="projectClaim">Project Name:</label><input id="projectClaim" type="text" placeholder="project name"><br>
    <label for="pledgeClaim">Pledge Name:</label><input id="pledgeClaim" type="text" placeholder="pledge name"><br>
    <label for="confirmClaim">Confirm Project:</label><input id="confirmClaim" type="text" placeholder="type 'confirm' to confirm"><br>
    <button id="btn2" onClick="claimPledge()">Claim Pledge</button>
    <br>
    <br>
    <h3>Direct Support:</h3>
    <label for="projectSupport">Project Name:</label><input id="projectSupport" type="text" placeholder="project name"><br>
    <label for="amount">Amount:</label><input id="amount" type="text" placeholder="amount"><br>
    <button id="btn2" onClick="directSupport()">Direct Support</button>
    <br>
    <br>
    <h3>Supporter Activity:</h3>
    <table id="activity" border="double" style="width:100%"></table>
</div>
</body>
</html>
