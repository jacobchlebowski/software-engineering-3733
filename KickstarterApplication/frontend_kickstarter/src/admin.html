<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Project</title>
</head>
<body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="admin.js"></script>
<h1>Hello, Admin</h1>
<div id="projects">
    <table id="projectList" border="double" style="width:100%"></table>
    <br>
    <br>
    <label for="view">View Project:</label><input id="view" type="text" placeholder="project name"><br>
    <button id="btn" onClick="viewProject()">View Project</button>
    <br>
    <br>
    <label>Project details:</label>
    <table id="details" border="double" style="width:100%"></table>
    <br>
    <br>
    <label>Pledge details:</label>
    <table id="pledgeDetails" border="double" style="width:100%"></table>
    <br>
    <br>
    <h3>Delete Project:</h3>
    <label for="deleteProject">Project Name:</label><input id="deleteProject" type="text" placeholder="project name"><br>
    <label for="confirmProject">Confirm Project:</label><input id="confirmProject" type="text" placeholder="type 'confirm' to confirm"><br>
    <button id="btn" onClick="deleteProject()">Delete Project</button>
    <br>
    <br>
    <h3>Reap Projects:</h3>
    <button id="reap" onClick="reapProjects()">Reap Projects</button>
</div>
</body>
</html>
